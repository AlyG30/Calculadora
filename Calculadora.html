<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini calculadora - prueba</title>
  <style>
    :root{
      --bg: #0f172a;
      --card: #071029;
      --accent: linear-gradient(90deg,#7c5cff,#00d4ff);
      --text: #e6eef8;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:Inter,Arial;}
    .center {
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card {
      width:360px;
      padding:18px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 14px 40px rgba(2,6,23,0.6);
      text-align:center;
    }

    .inputs { display:flex; gap:8px; justify-content:center; margin-bottom:12px; }
    .inputs input{ width:84px; padding:8px; border-radius:8px; border:1px solid rgba(255,255,255,0.04); background:transparent; color:var(--text); }

    .screen {
      height:86px;
      border-radius:10px;
      background: rgba(255,255,255,0.02);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:28px;
      font-weight:700;
      margin-bottom:14px;
      box-shadow: inset 0 -8px 20px rgba(2,6,23,0.4);
    }

    .ops { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    .ops button{
      min-width:72px;
      padding:10px 12px;
      border-radius:10px;
      font-weight:700;
      border:0;
      cursor:pointer;
      background: rgba(255,255,255,0.02);
      color:var(--text);
      transition: transform .08s, box-shadow .12s;
    }
    .ops button:hover{ transform: translateY(-3px); }
    .ops .accent { background: var(--accent); color:#021124; box-shadow:0 10px 18px rgba(0,212,255,0.06); }

    .note { font-size:12px; color:rgba(230,238,248,0.6); margin-top:10px; }
  </style>
</head>
<body>
  <div class="center">
    <div class="card" role="application" aria-label="Mini calculadora">
      <div class="inputs" aria-hidden="false">
        <input id="v1" type="number" value="5" step="any" title="valor1">
        <input id="v2" type="number" value="3" step="any" title="valor2">
      </div>

      <div id="display" class="screen">0</div>

      <div class="ops" role="group" aria-label="Operaciones">
        <button id="btnSum">SUMAR</button>
        <button id="btnSub">RESTAR</button>
        <button id="btnMul">MULT</button>
        <button id="btnDiv" class="accent">DIV</button>
      </div>

      <div class="note">Introduce valores arriba y pulsa la operación. Resultado aparecerá en la pantalla.</div>
    </div>
  </div>

  <script>
    function getValues() {
      const v1 = parseFloat(document.getElementById('v1').value) || 0;
      const v2 = parseFloat(document.getElementById('v2').value) || 0;
      return {v1,v2};
    }

    function pretty(x) {
      if (!isFinite(x)) return String(x);
      return Math.round((x + Number.EPSILON) * 1e12) / 1e12;
    }

    const display = document.getElementById('display');

    document.getElementById('btnSum').addEventListener('click', () => {
      const {v1,v2} = getValues();
      display.textContent = pretty(v1 + v2);
    });

    document.getElementById('btnSub').addEventListener('click', () => {
      const {v1,v2} = getValues();
      display.textContent = pretty(v1 - v2);
    });

    document.getElementById('btnMul').addEventListener('click', () => {
      const {v1,v2} = getValues();
      display.textContent = pretty(v1 * v2);
    });

    document.getElementById('btnDiv').addEventListener('click', () => {
      const {v1,v2} = getValues();
      display.textContent = pretty(v1 / v2);
    });
  </script>
</body>
</html>
