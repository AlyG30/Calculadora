<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini calculadora - prueba</title>
  <link rel="stylesheet" href="Calculadora.css">
</head>
<body>
  <div class="center">
    <div class="card" role="application" aria-label="Mini calculadora">
      <div class="inputs" aria-hidden="false">
        <input id="v1" type="number" value="5" step="any" title="valor1">
        <input id="v2" type="number" value="3" step="any" title="valor2">
      </div>

      <div id="display" class="screen">0</div>

      <div class="ops" role="group" aria-label="Operaciones">
        <button id="btnSum">SUMAR</button>
        <button id="btnSub">RESTAR</button>
        <button id="btnMul">MULT</button>
        <button id="btnDiv" class="accent">DIV</button>
      </div>

      <div class="note">Introduce valores arriba y pulsa la operación. Resultado aparecerá en la pantalla.</div>
    </div>
  </div>

  <script src="Calculadora.js"></script>
</body>
</html>
